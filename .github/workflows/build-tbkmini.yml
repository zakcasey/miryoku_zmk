name: "Build tbkmini nice_nano_v2 + nice!view"
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["tbkmini_left nice_view_adapter nice_view","tbkmini_right nice_view_adapter nice_view"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
